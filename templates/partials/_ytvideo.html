<div
  class="video-post-area bg-img bg-overlay"
    <div class="video-post-area bg-img bg-overlay" style="background-image: url("https://images.unsplash.com/photo-1593642703013-5a3b53c965f6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1225&q=80");">
>
  <div class="container">
    <div class="row justify-content-center">
      <!-- Single Video Post -->
    {% if posts %}
    {% for post in posts %}
      <!-- Single Video Post -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="single-video-post">
          <img src="img/bg-img/video3.jpg" alt="" />
          <!-- Video Button -->
          <div class="videobtn">
            <a
              href="https://www.youtube.com/watch?v=5BQr-j3BBzU"
              class="videoPlayer"
              ><i class="fa fa-play" aria-hidden="true"></i
            ></a>
          </div>
        </div>
      </div>
      {% endfor %} 
      {% endif %}
    </div>
  </div>
</div>
<!-- ##### Video Post Area End ##### -->
